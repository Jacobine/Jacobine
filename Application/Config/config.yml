RabbitMQ:
  Host: localhost
  Port: 5672
  Username: analysis
  Password: analysis
  VHost: analysis

MySQL:
  Host: localhost
  Port: 3306
  Username: root
  Password:

Logging:
  Consumer:
    LogPath: /var/log/application/
    Logger: [SymfonyConsoleHandler, StreamHandler]

Application:
  Git:
    Binary: /usr/bin/git
  PHPLoc:
    Binary: /var/application/vendor/phploc/phploc/composer/bin/phploc
    FilePattern: "*.php,*.inc"
  CVSAnaly:
    Binary: /var/tools/MetricsGrimoire/CVSAnalY/cvsanaly2
  GithubLinguist:
    WorkingDir: /var/tools/github-linguist

Projects:
  TYPO3:
    MySQL:
      Database: typo3
    RabbitMQ:
      Exchange: TYPO3
    DownloadPath: /var/data/TYPO3
    GitCheckoutPath: /var/data/TYPO3/git
    Gitweb: https://git.typo3.org/
